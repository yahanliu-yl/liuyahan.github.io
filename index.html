<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <title>YAHAN LIU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* 背景色设为淡粉色，这样如果屏幕比图片大，留白处会和图片融合 */
            background-color: #ffeef7; 
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 禁止滚动，保持海报感 */
        }

        .splash-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 图片样式：完美适应屏幕，不裁剪 */
        .splash-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 保证整张图能完整显示 */
            cursor: pointer; /* 鼠标放上去会变成小手 */
            transition: transform 0.3s ease;
        }

        /* 鼠标悬停时微微放大一点点，提示可以点击 */
        .splash-img:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <a href="works.html" class="splash-container">
        <img src="splash.jpg" alt="Enter Yahan Liu Archive" class="splash-img">
    </a>

</body>
</html>
