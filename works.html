<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
    <title>YAHAN LIU | WORKS</title>

    <style>
        /* --- WORKS 页面专用样式 --- */
        body {
            /* 记得把 works.jpg 换成你原本的背景图文件名，如果名字不对就改这里 */
            background-image: url('works.jpg'); 
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        .container {
            max-width: 1000px;
            margin: 100px auto 50px; /* 避开导航栏 */
            padding: 20px;
            animation: pageFadeIn 0.8s ease-out;
        }

        /* 简单的作品网格 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .item {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #000;
            padding: 10px;
            transition: 0.3s;
        }
        .item:hover { transform: translateY(-5px); box-shadow: 5px 5px 0px rgba(0,0,0,0.5); }

        .img-wrapper {
            width: 100%; height: 200px; background: #000; overflow: hidden; margin-bottom: 10px;
        }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .meta { font-size: 0.8rem; font-weight: bold; display: flex; justify-content: space-between; }

        footer { text-align: center; font-size: 0.7rem; color: #888; padding: 40px; }
    </style>
</head>

            <div class="img-wrapper"><img src="work2.jpg" alt="Work 2"></div>

            <div class="meta"><span>Drafts</span><span>...</span></div>
        </a>
    </div>
</div>

</html>
